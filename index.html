<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
  <main>
    <div class="container card">
      <div class="card__img">
        <img src="./images/image-product-mobile.jpg" alt="product image">
      </div>
      <div class="card__text">
        <p class="card__text-p">Perfume</p>
        <h1 class="card__text-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__text-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__text-price">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <button class="card__text-btn">
          <img src="./images/icon-cart.svg" alt="cart">
          Add to Cart
        </button>
      </div>
    </div>
  </main>
 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vimukthi Rajakaruna</a>.
  </div>
 </footer>
</body>
</html>
